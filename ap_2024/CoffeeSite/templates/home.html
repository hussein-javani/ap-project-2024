{% extends "master.html" %}

{% block title %}
استارداکس | خوش‌آمدید
{% endblock %}



{% block content %}

{% load static %}

  <link rel="stylesheet" href="{% static "css/slideshow.css" %}">

  
  <div class="slideshow-container">
  
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="{% static "img/slideshow/img1.jpg" %}" style="width:100%">

  </div>
  
  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="{% static "img/slideshow/img2.jpg" %}" style="width:100%">

  </div>
  
  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="{% static "img/slideshow/img3.jpg" %}" style="width:100%">

  </div>
  
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>
  
  </div>
  
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span> 
    <span class="dot" onclick="currentSlide(2)"></span> 
    <span class="dot" onclick="currentSlide(3)"></span> 
  </div>

  <br>

  <div class="product-container">
    <h2>محصولات پر فروش امروز</h2>

    {% for i in list %}

    <div class="product">
      <img src="" alt="">
      <br>
      <h3>کارامل ماکیاتو</h3>
      <div class="product-bottom">
        <div class="price-container">
          <span class="price">۹۸</span>
          <span>هزار تومان</span>
        </div>
        <button onclick="addtocart()">+</button>
      </div>
    </div>

    {% endfor %}

  </div>



  
  <script src="{% static "js/slideshow.js" %}"></script>
  

{% endblock %}
